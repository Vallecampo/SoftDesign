<!DOCTYPE html>
<html lang="en"><!-- lang ="fr" -->
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>Pizza Order Form</h1></header>
	
	<form action="http://jollymor.dev.fast.sheridanc.on.ca/tools/formProcessor.php">
	  <label for="txtName">Name: 
        <input type="text" name="txtName" id="txtName" size = 15
          title="Enter customer name.">
      </label>
	  <label for="txtAddress">Address: 
        <input type="text" name="txtAddress" id="txtAdress" size = 15
          title="Enter customer address.">
      </label>
	  <label for="txtPhone">Phone: 
        <input type="text" name="txtPhone" id="txtPhone" size = 15
          title="Enter customer phone number.">
      </label>
	  
	  <fieldset>
	  <legend>Choose a Size</legend>
	  <label for="optSmall">
		<input type="radio" name="size" id="optSmall" value="Small" checked>Small
	  </label><br>
	  <label for="optMedium">
		<input type="radio" name="size" id="optMedium" value="Medium">Medium
	  </label><br>
	  <label for="optLarge">
		<input type="radio" name="size" id="optLarge" value="Large">Large
	  </label><br>
	  <label for="optExtraLarge">
		<input type="radio" name="size" id="optExtraLarge" value="ExtraLarge">Extra Large
	  </label><br>
	  <label for="optPan">
		<input type="radio" name="size" id="optPan" value="Pan">Pan-Pizza
	  </label>
		</fieldset>
		
		<fieldset>
		<textarea>
		</fieldset>
		
		<fieldset>
	  <legend>Choose Toppings</legend>
	  <label for="chkPepperoni">
		<input type="checkbox" name="chkPepperoni" id="chkPepperoni">Pepperoni
	  </label><br>
	  <label for="chkMushrooms">
		<input type="checkbox" name="chkMushrooms" id="chkMushrooms">Mushrooms
	  </label><br>
	  <label for="chkRedOnions">
		<input type="checkbox" name="chkRedOnions" id="chkRedOnions">Red Onions
	  </label><br>
	  <label for="chkPeppers">
		<input type="checkbox" name="chkPeppers" id="chkPerppers">Peppers
	  </label><br>
	  <label for="chkBacon">
		<input type="checkbox" name="chkBacon" id="chkBacon">Bacon
	  </label>
		</fieldset>
		
	  <div>How would you like to optain your pizza?</div>
	  <select name="DelOpt">
		<option value="PickUp">Pick Up</option>
		<option value="Delivery">Delivery</option>
	  </select>
		
	</form>
	
	<footer>Pizza Order Form</footer>
  </body>
</html>
